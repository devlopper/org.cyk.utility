<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<p:outputPanel id="#{dialog.__containerIdentifier__}">
		<p:dialog 
			id="#{dialog.identifier}" header="#{dialog.header}" modal="#{dialog.modal}" widgetVar="#{dialog.widgetVar}" fitViewport="#{dialog.fitViewport}" 
				closeOnEscape="#{dialog.closeOnEscape}" draggable="#{dialog.draggable}" dynamic="#{dialog.dynamic}" 
				resizable="#{dialog.resizable}" minHeight="#{dialog.minHeight}" minWidth="#{dialog.minWidth}"
				width="#{dialog.width}" height="#{dialog.height}" appendTo="#{dialog.appendTo}"
				styleClass="#{dialog.styleClass}" style="#{dialog.style}"
			>
			<ui:insert name="dialogBody"><h:outputText value="Dialog Body" /></ui:insert>
			
			<ui:insert name="dialogSeparator">
				<p:separator rendered="#{not empty dialog.commandButtons}"/>
			</ui:insert>
			
			<ui:insert name="dialogCommands">
				<c:forEach items="#{dialog.commandButtons}" var="commandButton">
					<ui:decorate template="/command/commandbutton/default.xhtml">
			 			<ui:param name="commandButton" value="#{commandButton}"/>
			 		</ui:decorate>
				</c:forEach>
			</ui:insert>
			
			<!-- listener -->
			<ui:decorate template="/ajax/default.xhtml">
				<ui:param name="ajax" value="#{dialog.closeAjax}"/>
			</ui:decorate>
								
		</p:dialog>
	</p:outputPanel>
</ui:composition>

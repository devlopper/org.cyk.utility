<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:param name="inputDivWidthProportion" value="#{empty inputDivWidthProportion ? '9' : inputDivWidthProportion}"/>
	<ui:param name="messageDivWidthProportion" value="#{empty messageDivWidthProportion ? '3' : messageDivWidthProportion}"/>
	
	<div class="ui-g-12">  				
   		<div class="ui-g-#{inputDivWidthProportion}">
    		<ui:insert name="input" />			
    	</div>
    	<div class="ui-g-#{messageDivWidthProportion}">
    		<ui:insert name="message" />
    	</div>
    </div>
  			
</ui:composition>

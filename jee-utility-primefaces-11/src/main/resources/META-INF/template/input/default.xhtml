<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:insert name="message">
		<ui:fragment rendered="#{__input__.message != null}">
			<ui:decorate template="#{primefacesHelper.getModelTemplate(__input__.message)}">
				<ui:param name="message" value="#{__input__.message}"/>
			</ui:decorate>
		</ui:fragment>
	</ui:insert>
	
	<ui:insert name="label">
		<ui:fragment rendered="#{__input__.outputLabel.cardinalPointFromReference != null}">
			<ui:decorate template="#{primefacesHelper.getModelTemplate(__input__.outputLabel)}">
				<ui:param name="outputLabel" value="#{__input__.outputLabel}"/>
			</ui:decorate>
		</ui:fragment>			
	</ui:insert>
	
	<ui:insert name="description">
		<ui:fragment rendered="#{__input__.descriptionOutputText != null}">
			<ui:decorate template="#{primefacesHelper.getModelTemplate(__input__.descriptionOutputText)}">
				<ui:param name="outputText" value="#{__input__.descriptionOutputText}"/>
			</ui:decorate>
		</ui:fragment>			
	</ui:insert>
	
	<ui:insert name="input">
		<h:outputText value="INPUT" />
	</ui:insert>
		
</ui:composition>

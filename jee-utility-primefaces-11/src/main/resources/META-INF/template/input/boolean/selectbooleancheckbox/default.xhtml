<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/input/default.xhtml">
		<ui:param name="__input__" value="#{selectBooleanCheckbox}"/>		
		<ui:define name="input">
			<p:selectBooleanCheckbox
				id="#{selectBooleanCheckbox.identifier}"
				disabled="#{selectBooleanCheckbox.disabled}"
				itemLabel="#{selectBooleanCheckbox.itemLabel}"
				rendered="#{selectBooleanCheckbox.rendered}"
				required="#{selectBooleanCheckbox.required}"
				requiredMessage="#{selectBooleanCheckbox.requiredMessage}"
				value="#{selectBooleanCheckbox.value}"
				widgetVar="#{selectBooleanCheckbox.widgetVar}"
			>
			
			</p:selectBooleanCheckbox>
		</ui:define>
	</ui:decorate>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/input/default.xhtml">
		<ui:param name="__input__" value="#{inputText}"/>		
		<ui:define name="input">
			<p:inputText
				id="#{inputText == null ? userInterfaceController.randomIdentifier : inputText.identifier}"
				value="#{inputText.value}"
				required="#{inputText.required}"
				requiredMessage="#{inputText.requiredMessage}"
				rendered="#{inputText.rendered}"
				widgetVar="#{inputText.widgetVar}"
				placeholder="#{inputText.placeholder}"
				validator="#{inputText.validate}"
				readonly="#{inputText.readOnly}"
				disabled="#{inputText.disabled}"
			>
			
			</p:inputText>
		</ui:define>
	</ui:decorate>
</ui:composition>

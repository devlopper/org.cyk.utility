<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:insert name="columnsAfterRowIndexFiltersFacet">
		<f:facet name="filter">
			<ui:insert name="columnsAfterRowIndexFiltersFacetControl">
				<p:inputText id="columnsAfterRowIndexFiltersFacetControlInputText" placeholder="Rechercher..." rendered="#{not empty column.filterBy and column.isFilterInputTypeInputText()}">									
					<p:ajax delay="#{dataTable.filterDelay}" event="keyup" oncomplete="if(event.keyCode != 13) PF('#{dataTable.widgetVar}').filter();" partialSubmit="true" global="false"/>									
					<p:ajax event="keypress" oncomplete="if(event.keyCode == 13) PF('#{dataTable.widgetVar}').filter();" partialSubmit="true" global="false"/>
				</p:inputText>
				
				<!--
				<p:selectOneMenu id="columnsAfterRowIndexFiltersFacetControlSelectOneMenu" placeholder="Rechercher..." rendered="#{not empty column.filterBy and column.isFilterInputTypeSelectOneMenu()}">
                    <p:ajax delay="#{dataTable.filterDelay}" event="change" oncomplete="PF('#{dataTable.widgetVar}').filter();" partialSubmit="true" global="false"/>									
					<f:selectItems value="#{column.filterInputSelectItems}" />
                </p:selectOneMenu>
                -->
			</ui:insert>
		</f:facet>
	</ui:insert>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"

	<ui:param name="outputText" value="#{dataTable.getCellOutputTextByRecordByColumn(record,rowIndex,column,columnIndex)}"/>

	/>

	</ui:fragment>

	</ui:fragment>

	<c:if test="#{cellValueClassSimpleName eq 'String'}">

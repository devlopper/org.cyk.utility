<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<p:menuButton
		id="#{menuButton == null ? userInterfaceController.randomIdentifier : menuButton.identifier}"
		value="#{menuButton.value}"
	>
		<c:forEach var="menuitem" items="#{menuButton.items}">
			<ui:decorate template="../item/default.xhtml">
				<ui:param name="menuitem" value="#{menuitem}"/>
			</ui:decorate>
		</c:forEach>
	</p:menuButton>
</ui:composition>

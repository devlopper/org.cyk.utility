<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<!-- 
		beforeShow="#{contextMenu.beforeShow}"
		event="#{contextMenu.event}"
		model="#{contextMenu.model}"	
		
		nodeType="#{contextMenu.nodeType}"
		rendered="#{contextMenu.rendered}"
		selectionMode="#{contextMenu.selectionMode}"
		targetFilter="#{contextMenu.targetFilter}"
		widgetVar="#{contextMenu.widgetVar}"
		styleClass="#{contextMenu.styleClass}"
		style="#{contextMenu.style}"
	 -->
	
	<!-- 
		id="#{contextMenu == null ? userInterfaceController.randomIdentifier : contextMenu.identifier}"
	 -->
	
	<p:contextMenu				
		for="#{contextMenu.for_}"		
	>
		<c:forEach var="menuitem" items="#{contextMenu.items}">
			<ui:decorate template="../item/default.xhtml">
				<ui:param name="menuitem" value="#{menuitem}"/>
			</ui:decorate>
		</c:forEach>
	</p:contextMenu>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pa="http://primefaces.org/atlantis"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">

    <f:metadata>
  		<cyk:contractMetadata/>
	</f:metadata>
	
    <h:head>
    	<cyk:contractHead/>
    	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/javax.faces.resource/#{__page__.window.theme.icon.properties.name}.jsf?ln=#{__page__.window.theme.icon.properties.library}&amp;con=#{__page__.window.theme.icon.properties.contracts}"/>
       	
       	<c:forEach items="#{__page__.window.theme.cascadeStyleSheetFiles.get()}" var="indexFile" >
       		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/javax.faces.resource/#{indexFile.properties.name}.jsf?ln=#{indexFile.properties.library}&amp;con=#{indexFile.properties.contracts}"/>
       	</c:forEach>
       	
       	<!--
       	<h:outputStylesheet library="css" name="colors/layout-blue.css" />
       	<h:outputStylesheet library="css" name="main.css" />
       	-->
       	
       	<h:outputScript library="js" name="fr_FR.js" />
       	<h:outputScript library="js" name="nanoscroller.js" />
       	<h:outputScript library="js" name="layout.js" />
       	
       	<script type="text/javascript">        
            $("document").ready(function() {                
                $("ul.layout-tabmenu-nav li:first-child a").trigger('click');
                $('#ul.layout-tabmenu-nav li:first-child').toggleClass('menu-active');
            });
        </script>
    	
    </h:head>
    
	<h:body>
		<cyk:contractBody>
			<ui:define name="contractBodyWithTheme">
				<cyk:contractBodyWithThemeBeforeFormTag/>
								
				<cyk:contractBodyWithThemeInsideFormTag>					
					<!-- Override to move it in the form tag -->
					<ui:define name="contractBodyWithThemeInsideFormTagBodyFirst"/>
					
					<ui:define name="contractBodyWithThemeInsideFormTagBodySecond">
						<div class="layout-wrapper">
				            <ui:include src="topbar.xhtml" />
				            <ui:insert name="menu"/>
				            
				            <div class="layout-sidebar">
		           				<pa:tabMenu>
		                			<c:forEach items="#{__page__.window.theme.menuTabs.get()}" var="tab" >
					                	<pa:tab icon="#{tab.properties.icon}" title="#{tab.properties.name}">  
			                				<h:form id="menu-form">
			                					<pa:menu model="#{tab.properties.menu.targetModelValue}" widgetVar="menu"/>
						                	</h:form>
						                </pa:tab>		
					                </c:forEach>                
		           				</pa:tabMenu>        
		       				</div>
				            
				            <div class="layout-main layout-main-reduce" id="contenu">
				                <div class="layout-main-content">
				                	<cyk:form value="#{__page__.window.theme.tagMap.get('content.form')}">
				                		<ui:define name="formContent">
					                		<cyk:contractBodyWithThemeInsideFormTagBodyFirst/>
					                	
					                		<ui:insert name="center">
												<ui:insert name="centerNorth">
													<div class="ui-g-12">
														<cyk:contractBodyMessages/>
													</div>
												</ui:insert>
												
												<ui:insert name="centerCenter">
													<c:set var="viewCenter" value="#{theme.viewMap.get('center')}" />
													<c:if test="#{viewCenter != null}">
														<div class="ui-g-12">
															<ui:insert name="centerView">
																<cyk:view value="#{viewCenter}" />
															</ui:insert>
														</div>
													</c:if>
												</ui:insert>
					                		</ui:insert>
				                		</ui:define>
				                	</cyk:form>		                			
				                </div>
				            </div>
				        </div>
					</ui:define>
				</cyk:contractBodyWithThemeInsideFormTag>
				
				<cyk:contractBodyWithThemeAfterFormTag/>
			</ui:define>
		</cyk:contractBody>
    </h:body>
	
</html>

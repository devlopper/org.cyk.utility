<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<p:blockUI
				animate="#{value.properties.animate}"
				block="#{value.properties.block}"
				blocked="#{value.properties.blocked}"
				
				rendered="#{value.properties.rendered}"
				styleClass="#{value.properties.styleClass}"
				trigger="#{value.properties.trigger}"
				widgetVar="#{value.properties.widgetVar}"
			>
				<p:graphicImage library="animation" name="processing.gif" width="24" height="24" />	
			</p:blockUI>
		</ui:define>
	</ui:decorate>	
	
	
		
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:insert name="contractBody">	
		<c:set var="theme" value="#{__page__.window.theme}" />
		
		<c:if test="#{isRenderContractBodyWithTheme == null and (theme == null or isRenderContractBodyWithoutTheme) or (isRenderContractBodyWithTheme !=null and not isRenderContractBodyWithTheme)}">
			<cyk:contractBodyWithoutTheme/>
		</c:if>
		
		<c:if test="#{theme != null or isRenderContractBodyWithTheme}">
			<cyk:contractBodyWithTheme/>
		</c:if>
	</ui:insert>
	    
</ui:composition>

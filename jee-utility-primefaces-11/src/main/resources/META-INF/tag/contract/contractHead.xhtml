<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
   	<ui:insert name="contractHead">
   		<f:facet name="first">
   			<!-- Meta -->
   			<c:forEach items="#{__page__.window.theme.tagMetas.get()}" var="indexTagMeta" >
       			<c:if test="#{not empty indexTagMeta.httpEquiv}">
       				<meta http-equiv="#{indexTagMeta.httpEquiv}" content="#{indexTagMeta.content}" />
       			</c:if>
       			<c:if test="#{not empty indexTagMeta.name}">
       				<meta name="#{indexTagMeta.name}" content="#{indexTagMeta.content}" />
       			</c:if>
       		</c:forEach>
       		
       		<!-- Links -->
       		<c:forEach items="#{__page__.window.theme.tagLinks.get()}" var="indexTagLink" >
       			<c:if test="#{not empty indexTagLink.href}">
       				<link rel="#{indexTagLink.rel}" type="#{indexTagLink.type}" href="#{indexTagLink.href}" sizes="#{indexTagLink.sizes}"/>
       			</c:if>
       		</c:forEach>
       		
       		<c:forEach items="#{__page__.window.theme.cascadeStyleSheetFiles.get()}" var="indexFile" >
       			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/javax.faces.resource/#{indexFile.properties.name}.jsf?ln=#{indexFile.properties.library}&amp;con=#{indexFile.properties.contracts}"/>
       		</c:forEach>
       		
        </f:facet>        
   		
   		<f:facet name="middle">
   		
   		</f:facet>
   		
   		<f:facet name="last">
	   		
   		</f:facet>
   		
   		<ui:insert name="contractHeadTitle">
   			<title>
   				<h:outputText value="#{__page__.window.title.properties.value}" escape="false" />
   			</title>
   		</ui:insert>
   		
   		<cyk:contractHeadJavascript/>
   		
   		<cyk:contractHeadCascadeStyleSheet/>
   		
   		<h:outputStylesheet library="css" name="common.css" />
   		<h:outputStylesheet library="css" name="layout.css" />
   		<h:outputStylesheet library="css" name="input.css" />
   	</ui:insert>
    
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
   	<ui:insert name="contractHeadJavascript">
   		<script type="text/javascript">
	   		function printElementInnerHtmlByIdentifier(elementIdentifier) {
	   			var elementInnerHtml = document.getElementById(elementIdentifier).innerHTML;
	   			var bodyInnerHtml = document.body.innerHTML;
	
	   			document.body.innerHTML = elementInnerHtml;
	   			window.print();
	   			document.body.innerHTML = bodyInnerHtml;
	   		}
   		</script>
   		
   		<!-- Scripts -->
	     	<c:forEach items="#{__page__.window.theme.scripts.get()}" var="indexScript" >
	     		<cyk:script value="#{indexScript}" />
	     	</c:forEach>
	     		
	     	<c:forEach items="#{__page__.window.theme.tagScripts.get()}" var="indexTagScript" >
	     		<c:if test="#{not empty indexTagScript.src}">
	     			<script src="#{indexTagScript.src}" type="text/javascript" />
	     		</c:if>
	     		<c:if test="#{not empty indexTagScript.body}">
	     			<script type="text/javascript">
	     				#{indexTagScript.body}
	     			</script>
	     		</c:if>
	    	</c:forEach>
   	</ui:insert>
    
</ui:composition>

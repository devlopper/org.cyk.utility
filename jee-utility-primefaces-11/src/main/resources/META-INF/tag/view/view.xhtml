<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"  
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:set var="cache" value="#{viewCenter.properties.cache}" />
			<c:set var="isCacheDisabled" value="#{cache == null ? true : (cache.properties.disabled == null ? true : cache.properties.disabled)}" />
			<p:cache region="#{cache.properties.region}" key="#{cache.properties.key}" disabled="#{isCacheDisabled}">
				<cyk:components value="#{value.components}"/>
			</p:cache>
		</ui:define>
	</ui:decorate>	

</ui:composition>

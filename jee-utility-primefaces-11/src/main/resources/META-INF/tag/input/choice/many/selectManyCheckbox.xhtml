<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			
   			<p:selectManyCheckbox
   				id="#{value.identifier}"
   				value="#{value.value}"
				required="#{value.properties.required}"
				layout="#{value.properties.layout}"
				columns="#{value.properties.columns}"
				styleClass="#{value.properties.styleClass}"
				style="#{value.properties.style}"
				converter="#{value.properties.converter}"
				
   			>
   				
   				<f:selectItems
   					var="item" 
   					value="#{value.choices.get()}"
   					itemLabel="#{value.getChoiceLabel(item)}"
   					itemValue="#{item}"
   				/>
   				
   				<c:forEach items="#{value.events.get()}" var="event" >
					<c:if test="#{event.script == null}">
						<cyk:ajax value="#{event}" />
					</c:if>
				</c:forEach>
				
   			</p:selectManyCheckbox>
		</ui:define>
	</ui:decorate>	
	
	<!-- 
	
	itemDescription="#{item.description}"
   					itemDisabled="#{item.disabled}"
   					itemLabelEscaped="#{item.escape}"
	
	 -->
		
</ui:composition>

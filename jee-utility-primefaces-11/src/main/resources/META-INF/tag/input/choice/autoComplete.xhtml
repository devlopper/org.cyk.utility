<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<p:autoComplete
   				id="#{value.identifier}"
   				value="#{value.value}"
				completeMethod="#{value.getChoicesByQuery}"
				maxResults="#{value.properties.maxResults}"
				cache="#{value.properties.cache}"
				cacheTimeout="#{value.properties.cacheTimeout}"
				forceSelection="#{value.properties.forceSelection}"
				dropdown="#{value.properties.dropDown}"
				dropdownMode="#{value.properties.dropDownMode}"
				required="#{value.properties.required}"
				var="choice"
				itemLabel="#{value.getChoiceLabel(choice)}"
				itemValue="#{choice}"
				multiple="#{value.properties.multiple}"
				styleClass="#{value.properties.styleClass}"
				style="#{value.properties.style}"
				converter="#{value.properties.converter}"				
   			>
   				
   			</p:autoComplete>
		</ui:define>
	</ui:decorate>	
		
</ui:composition>

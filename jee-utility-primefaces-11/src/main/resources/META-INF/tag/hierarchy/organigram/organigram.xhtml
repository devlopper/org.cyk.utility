<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<p:organigram
				id="#{value.identifier}"
				widgetVar="#{value.properties.widgetVar}" 
		    	value="#{value.targetModelValue}"
		        var="node"
		        selection="#{value.__selection__}"
		        styleClass="#{value.properties.styleClass}"
		        style="#{value.properties.style}"
		    >
		 		
		 		<c:if test="#{value.events != null}">
		 			<cyk:ajaxs value="#{value.events.get()}" />
		 		</c:if>
		 		
		 		<c:forEach items = "#{value.nodeFamilies.get()}" var="nodetype">
			 		<p:organigramNode 
			        	type="#{nodetype}"
			        	collapsedIcon="#{node.data.properties.collapsedIcon}"
			        	expandedIcon="#{node.data.properties.expandedIcon}"
			        	icon="#{node.data.properties.icon}"
			        	iconPos="#{node.data.properties.iconPos}"
			        	rendered="#{node.data.properties.rendered}"
			        	skipLeafHandling="#{node.data.properties.skipLeafHandling}"
			        	styleClass="#{node.data.properties.styleClass}"
			        	style="#{node.data.properties.style}"
			        >
			            <h:outputText value="#{node.data}" />
			        </p:organigramNode>
		 		</c:forEach>
		    </p:organigram>
		    
		    <c:if test="#{value.menu != null}">
		    	<cyk:menu value="#{value.menu}" />
		    </c:if>
		    
		</ui:define>
	</ui:decorate>	
		
</ui:composition>

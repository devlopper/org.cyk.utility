<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<p:organigramNode 
	        	type="default"
	        	collapsedIcon="#{value.data.properties.collapsedIcon}"
	        	expandedIcon="#{value.data.properties.expandedIcon}"
	        	icon="#{value.data.properties.icon}"
	        	iconPos="#{value.data.properties.iconPos}"
	        	rendered="#{value.data.properties.rendered}"
	        	skipLeafHandling="#{value.data.properties.skipLeafHandling}"
	        	styleClass="#{value.data.properties.styleClass}"
	        	style="#{value.data.properties.style}"
	        >
	            <h:outputText value="#{value.data}" />
	        </p:organigramNode>
		</ui:define>
	</ui:decorate>	
		
</ui:composition>

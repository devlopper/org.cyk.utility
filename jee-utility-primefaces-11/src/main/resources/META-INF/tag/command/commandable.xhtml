<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			
			<c:set var="commandable" value="#{value}" />
			<c:set var="renderType" value="#{commandable.renderType}" />
   			
   			<c:choose>
   				<c:when test="#{componentHelper.isCommandableRenderTypeButton(renderType)}">
   					<cyk:commandableButton value="#{commandable}" />
   				</c:when>
   				<c:when test="#{componentHelper.isCommandableRenderTypeLink(renderType)}">
   					<cyk:commandableLink value="#{commandable}" />
   				</c:when>
   				<c:otherwise>
   					NO COMMANDABLE RENDER FOUND FOR TYPE #{renderType}
   				</c:otherwise>
   			</c:choose>
			
		</ui:define>
	</ui:decorate>	

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:set var="dataTable" value="#{value}" />
			
			<p:dataTable
				id="#{dataTable.identifier}"
				value="#{dataTable.rows.get()}"
				var="row"
			>
				<!--
				<c:forEach var="column" items="#{dataTable.columns.get()}" >
					<cyk:dataTableColumn value="#{column}" />
				</c:forEach>
				-->
				<c:set var="r" value="#{row}" />
				<p:column headerText="Test">
					<ui:param name="cell" value="#{dataTable.getCell(column,r)}"/>
					<cyk:dataTableCell cell="#{dataTable.getCell(column,r)}" />
				</p:column>
				
			</p:dataTable>
			
			<table>
				<c:forEach var="column" items="#{dataTable.columns.get()}" >
					<cyk:dataTableColumn value="#{column}" />
				</c:forEach>
			</table>
   			
		</ui:define>
	</ui:decorate>	
	
	
		
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<c:set var="isHasValue" value="#{not empty commandButton.value}"/>
	<c:set var="identifier" value="#{commandButton == null ? userInterfaceController.randomIdentifier : commandButton.identifier}" />
	<c:set var="confirmTemplate" value="#{primefacesHelper.getModelTemplate(commandButton.confirm)}"/>
	<c:set var="dialogReturnTemplate" value="#{primefacesHelper.getModelTemplate(commandButton.ajaxes.get('dialogReturn'))}"/>
	
	<c:if test="#{isHasValue}">
		<p:commandButton
			value="#{commandButton.value}"
			
			id="value_yes_#{identifier}"
			action="#{commandButton.action(actionArgument)}"
			update="#{commandButton.update}"
			process="#{commandButton.process}"
			icon="#{commandButton.icon}"
			type="#{commandButton.type}"
			title="#{commandButton.title}"
			rendered="#{commandButton.rendered}"
			
			onclick="#{commandButton.onClick}"
		>
			<ui:decorate template="#{confirmTemplate}">
	    		<ui:param name="confirm" value="#{commandButton.confirm}"/>
	    	</ui:decorate>
	    	<ui:decorate template="#{dialogReturnTemplate}">
				<ui:param name="ajax" value="#{commandButton.ajaxes.get('dialogReturn')}"/>
			</ui:decorate>
		</p:commandButton>
	</c:if>
	
	<c:if test="#{not isHasValue}">
		<p:commandButton
			id="value_no_#{identifier}"
			action="#{commandButton.action(actionArgument)}"
			update="#{commandButton.update}"
			process="#{commandButton.process}"
			icon="#{commandButton.icon}"
			type="#{commandButton.type}"
			title="#{commandButton.title}"
			rendered="#{commandButton.rendered}"
			
			onclick="#{commandButton.onClick}"			
		>
			<ui:decorate template="#{confirmTemplate}">
	    		<ui:param name="confirm" value="#{commandButton.confirm}"/>
	    	</ui:decorate>
	    	<ui:decorate template="#{dialogReturnTemplate}">
				<ui:param name="ajax" value="#{commandButton.ajaxes.get('dialogReturn')}"/>
			</ui:decorate>
		</p:commandButton>
	</c:if>	
		
</ui:composition>

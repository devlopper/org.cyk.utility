<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/input/default.xhtml">
		<ui:define name="message">
			<ui:decorate template="#{inputNumber == null or inputNumber.message == null ? '/__dummy__.xhtml' : '/message/default.xhtml'}">
				<ui:param name="message" value="#{inputNumber.message}"/>
			</ui:decorate>
		</ui:define>		
		<ui:define name="input">
			<p:inputNumber
				id="#{inputNumber == null ? userInterfaceController.randomIdentifier : inputNumber.identifier}"
				value="#{inputNumber.value}"
				required="#{inputNumber.required}"
				requiredMessage="#{inputNumber.requiredMessage}"
				rendered="#{inputNumber.rendered}"
				widgetVar="#{inputNumber.widgetVar}"
				placeholder="#{inputNumber.placeholder}"
				converter="#{inputNumber.converter}"
				decimalPlaces="#{inputNumber.decimalPlaces}"
				decimalSeparator="#{inputNumber.decimalSeparator}"
				thousandSeparator="#{inputNumber.thousandSeparator}"
				minValue="#{inputNumber.minValue}"
				maxValue="#{inputNumber.maxValue}"
				readonly="#{inputNumber.readOnly}"
				disabled="#{inputNumber.disabled}"
				
				styleClass="#{inputNumber.styleClass}"
				style="#{inputNumber.style}"
			>
			
			</p:inputNumber>
		</ui:define>
	</ui:decorate>
			
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<f:selectItems
		var="choice"
		value="#{selectItems.choices}"
		itemValue="#{selectItems.getChoiceValue(choice)}"
		itemLabel="#{selectItems.getChoiceLabel(choice)}"
		itemDescription="#{selectItems.getChoiceDescription(choice)}"
		itemDisabled="#{selectItems.getIsChoiceDisabled(choice)}"
		itemLabelEscaped="#{selectItems.getIsChoiceLabelEscaped(choice)}"			
	/>			
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/input/default.xhtml">
		<ui:param name="__input__" value="#{inputMask}"/>		
		<ui:define name="input">
			<p:inputMask
				id="#{inputMask == null ? userInterfaceController.randomIdentifier : inputMask.identifier}"
				value="#{inputMask.value}"
				required="#{inputMask.required}"
				requiredMessage="#{inputMask.requiredMessage}"
				rendered="#{inputMask.rendered}"
				widgetVar="#{inputMask.widgetVar}"
				placeholder="#{inputMask.placeholder}"
				validator="#{inputMask.validate}"
				readonly="#{inputMask.readOnly}"
				disabled="#{inputMask.disabled}"
				
				mask="#{inputMask.mask}"
				autoClear="#{inputMask.autoClear}"
				
			>
			
			</p:inputMask>
		</ui:define>
	</ui:decorate>
</ui:composition>

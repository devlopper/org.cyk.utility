<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/input/default.xhtml">
		<ui:define name="message">
			<ui:decorate template="#{primefacesHelper.getModelTemplate(password.message)}">
				<ui:param name="message" value="#{password.message}"/>
			</ui:decorate>
		</ui:define>		
		<ui:define name="input">
			<c:if test="#{empty password.match}">
				<p:password
					id="#{password.identifier}"
					value="#{password.value}"
					required="#{password.required}"
					requiredMessage="#{password.requiredMessage}"
					rendered="#{password.rendered}"
					placeholder="#{password.placeholder}"
					validator="#{password.validate}"
					feedback="#{password.feedback}"
					promptLabel="#{password.promptLabel}"
					
				>
				
				</p:password>
			</c:if>
			
			<c:if test="#{not empty password.match}">
				<p:password
					id="#{password.identifier}"
					value="#{password.value}"
					required="#{password.required}"
					requiredMessage="#{password.requiredMessage}"
					rendered="#{password.rendered}"
					placeholder="#{password.placeholder}"
					validator="#{password.validate}"
					feedback="#{password.feedback}"
					promptLabel="#{password.promptLabel}"
					match="#{password.match}"
				>
				
				</p:password>
			</c:if>
				
		</ui:define>
	</ui:decorate>
			
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">

    <f:metadata>
  		<cyk:contractMetadata/>
	</f:metadata>
	
    <h:head>
    	<cyk:contractHead/>
    </h:head>
    
	<h:body>
		<cyk:contractBody>
			<ui:define name="contractBodyWithThemeInsideFormTagBodySecond">
				<div class="ui-g cyk_layout_page">
					<ui:insert name="north">
						<c:set var="viewNorth" value="#{theme.viewMap.get('north')}" />
						<c:if test="#{viewNorth != null}">
							<div class="ui-g-12 cyk_layout_page_north">
								<ui:insert name="northView">
									<cyk:view value="#{viewNorth}" />
								</ui:insert>
							</div>
						</c:if>
					</ui:insert>
					
					<ui:insert name="center">
						
						<ui:insert name="centerNorth">
							<div class="ui-g-12">
								<cyk:contractBodyMessages/>
							</div>
						</ui:insert>
						
						<ui:insert name="centerCenter">
							<c:set var="viewCenter" value="#{theme.viewMap.get('center')}" />
							<c:if test="#{viewCenter != null}">
								<div class="ui-g-12 cyk_layout_page_center">
									<ui:insert name="centerView">
										<cyk:view value="#{viewCenter}" />
									</ui:insert>
								</div>
							</c:if>
						</ui:insert>
					</ui:insert>
					
					<ui:insert name="south">
						<c:set var="viewSouth" value="#{theme.viewMap.get('south')}" />
						<c:if test="#{viewSouth != null}">
							<div class="ui-g-12 cyk_layout_page_south">
								<ui:insert name="southView">
									<cyk:view value="#{viewSouth}" />
								</ui:insert>
							</div>
						</c:if>
					</ui:insert>
				</div>				
			</ui:define>
		</cyk:contractBody>
    </h:body>
    	
</html>

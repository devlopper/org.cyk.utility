<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<ui:insert name="pageContent">
				<f:view contracts="#{empty value.window.theme.identifier ? 'org.cyk.utility.client.controller.web.jsf.primefaces.desktop.default' : value.window.theme.identifier}"
					locale="fr_FR"
				>
			        <ui:composition template="#{empty value.window.theme ? '/template/default.xhtml' : value.window.theme.template.identifier}">
			            <ui:param name="__page__" value="#{value}"></ui:param>
			        </ui:composition>
			    </f:view>
			</ui:insert>
		</ui:define>
	</ui:decorate>	

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:set var="column" value="#{value}" />
			<p:column
				id="#{column.properties.identifier}"
			>
				
				<c:set var="header" value="#{column.viewMap.get('header')}" />
				<c:if test="#{header != null}">
					<f:facet name="header">
						<cyk:view value="#{header}" />
					</f:facet>
				</c:if>
				
				<c:set var="cell" value="#{dataTable.getCell(column,row)}"/>
				#{dataTable.getCell(column,row).view.components.get().iterator().next().value} ---
				#{cell.view.components.get().iterator().next().value}
				<ui:include src="/dataTable/cell/cell.xhtml"/>
				<!--
				<cyk:dataTableCell cell="#{cell}" />
				-->
				<!--
				<cyk:dataTableCell value="#{dataTable.getCell(column,row)}" cell="#{dataTable.getCell(column,row)}" />
				-->
				<!--
				<cyk:view value="#{column.viewMap.get('header')}" />
				-->
				<c:set var="footer" value="#{column.viewMap.get('footer')}" />
				<c:if test="#{footer != null}">
					<f:facet name="footer">
						<cyk:view value="#{footer}" />
					</f:facet>
				</c:if>
			</p:column>	
		</ui:define>
	</ui:decorate>	
	
	
		
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<cc:interface componentType="org.cyk.utility.client.controller.web.jsf.compositecomponent.InputText">
		<cc:attribute name="identifier"/>
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<!-- Label -->
		<!--
		<p:outputLabel for="#{cc.identifier}" value="LABEL" />
		-->
		<!-- Input -->
		<p:inputText 
			id="#{cc.identifier}"
			value="#{cc.value.value}"
			required="#{cc.value.properties.required}"
		>
	
		</p:inputText>
		
		<!-- Message -->
		<p:message for="#{cc.identifier}" />
			
	</cc:implementation>

</ui:composition>
